<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>


  <div id="app">

    <!-- @inputで双方向バインディング -->
    <input type="text" :value="message" @input="message = $event.target.value" /><br />
    メッセージ: {{message}}

    <br/>

    <!-- v-modelで双方向バインディング -->


    <label for="id">氏名</label>
    <!-- lazyでキータイプ毎にdataに反映されていたタイミングフォーカスを外れた段階で反映されるようになる -->
    <!-- trimで左右の空白を除去できるようになる -->
    <input id="name" type="text" v-model.lazy.trim="name" /><br />

    <label for="age">年齢</label>
    <input id="age" type="number" v-model="age" />

    <hr />
    氏名: {{name}}<br/>
    年齢: {{age}}

  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          message: "Hello Vue!",
          name: "yamada",
          age: 35
        }
      }
    })
  </script>

</body>
</html>
