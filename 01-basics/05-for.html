<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <h1>配列の場合</h1>
    <ul>
      <li v-for="(val, index) in values">[{{index}}]: {{val}}</li>
    </ul>

    <h1>オブジェクトの場合</h1>
    <ul>
      <li v-for="(value, key) in person">
        {{key}}: {{value}}
      </li>
    </ul>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          values: [1,2,3,4,5],
          person: {
            name: "yamada",
            age: 35
          }
        }
      }
    })
  </script>

</body>
</html>
